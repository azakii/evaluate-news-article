<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-12">
            <div class="mt-5">
                <div class="font-weight-bold mb-5"><h4 class="text-center"><b>Enter a URL of an article / a blog to discover its sentiment.</b></h4></div>

                <form class="border" onsubmit="return Client.handleSubmit(event)">
                    <div class="form-group">
                        <input id="name" type="text" class="form-control" name="input" value="" placeholder="Please add a valid URL..!">
                    </div>
                    <input type="submit" class="btn btn-success" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <div>

                <div class="mt-5">
                      
                        <div id="formResults"></div>
                </div>
            </div>
        </div>
    </div>

   
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
